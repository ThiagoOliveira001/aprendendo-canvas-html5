<!DOCTYPE html>
<html>
<head>
    <title>Imagens 1</title>
</head>
<body>
    <canvas id="meu_canvas" width="500" height="100"></canvas>
    <script>
        var canvas = document.getElementById('meu_canvas');
        var context = canvas.getContext('2d');

        //Carregar imagem
        var imagem = new Image();
        imagem.src = 'images/ovni.png';
        imagem.onload = () => {
            //Comeca na posicao 20
            var x = 20;

            //Desenha as imagens
            for (var i = 0; i <= 5; i++) {
                context.drawImage(imagem, x, 20, 64, 32);
                x += 70;
            }
        }
    </script>
</body>
</html>
