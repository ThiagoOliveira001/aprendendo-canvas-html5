<!DOCTYPE html>
<html lang="en">
<head>
    <title>Animacao</title>
</head>
<body>
    <center>
        <canvas id="meu_canvas" width="300" height="300"></canvas>
    </center>
    <script>
        var canvas = document.getElementById('meu_canvas');
        var context = canvas.getContext('2d');

        //Dados da bola
        var x = 20;
        var y = 20;
        var raio = 5;

        // Momento inicial
        var anterior = new Date().getTime();

        // Iniciar animacao
        requestAnimationFrame(mexerBola);

        //Funcao de animacao
        function mexerBola() {
            context.clearRect(0, 0, canvas.width, canvas.height);

            //Desenha bola
            context.beginPath();
            context.arc(x, y, raio, 0, Math.PI*2);
            context.fill(); 

            //Momento atual
            var agora = new Date().getTime();

            //Diferenca
            var decorrido = agora - anterior;

            //Definindo velocidade
            var velocidade = 20;
            
            //Deslocar 20 px para direita
            x += velocidade * decorrido/1000;
            y += velocidade * decorrido/1000;
            //Aumenta bola
            raio += 0.25;
            

            //Pegando ciclo
            anterior = agora;

            //Chamar proximo ciclo
            requestAnimationFrame(mexerBola); 
        }
 
    </script>
</body>
</html>
